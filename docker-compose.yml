services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: fhir-explainer-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/healthgraph123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "healthgraph123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fhir-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fhir-explainer-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=healthgraph123
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - CLAUDE_MODEL=claude-sonnet-4-20250514
      - VIDEO_GENERATION_ENABLED=true
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./videos:/app/videos
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - fhir-network

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fhir-explainer-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_NEO4J_URL=bolt://localhost:7687
      - VITE_NEO4J_USER=neo4j
      - VITE_NEO4J_PASSWORD=healthgraph123
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fhir-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:

networks:
  fhir-network:
    driver: bridge
